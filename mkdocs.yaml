# yaml-language-server: $schema=https://json.schemastore.org/mkdocs-1.0.json
site_name: Protobuild
copyright: Matthew Rodusek 2024
repo_name: protobuild
repo_url: https://github.com/bitwizeshift/protobuild
remote_branch: origin/master
remote_name: origin
site_author: Matthew Rodusek
site_description: A tool for building protobuf files
site_url: https://bitwizeshift.github.io/protobuild
site_dir: dist
docs_dir: docs

theme:
  name: readthedocs
  highlightjs: true
  hljs_languages:
    - yaml
    - go
    - protobuf
    - markdown
    - shell
  features:
    - search.suggest
    - search.share
plugins:
  - search
  - mermaid2
  - coverage:
      page_name: coverage
      html_report_dir: htmlcov

nav:
  - 🏠 Home: index.md
  - 📖 Go Docs: https://bitwizeshift.github.io/protobuild/pkg/github.com/bitwizeshift/protobuild/
  - 🚀 Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
  - 👥 Contributing:
      - Contributing Guidelines: contributing/CONTRIBUTING.md
      - Code of Conduct: contributing/CODE_OF_CONDUCT.md
      - Project Governance: contributing/GOVERNANCE.md
      - Privacy Policy: contributing/PRIVACY.md
      - Security Policy: contributing/SECURITY.md
      - Support: contributing/SUPPORT.md
  - 🛠️ Developer Docs:
      - Commit standards: development/commit-standards.md
      - 3rd-Party Licenses: development/licenses.md # Generated
      - Coverage: coverage.md # Generated
  - 📜 Schemas:
      - Registry Schema: schemas/registry.md
      - Target Schema: schemas/target.md
      - Workspace Schema: schemas/workspace.md
  - 📚 Other Resources:
      - Protocol Buffers: https://protobuf.dev
      - gRPC: https://grpc.io/
      - Protoc installation: https://grpc.io/docs/protoc-installation/
